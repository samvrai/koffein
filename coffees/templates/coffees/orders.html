{% extends 'coffees/menu.html' %}

{% block content %}
<a class="btn btn-primary" href="/new_batch/" role="button">Nuevo lote</a>
<br><br>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha de cierre</th>
        <th scope="col">Portes</th>
        <th scope="col">Cerrado</th>
    </tr>
    </thead>
    <tbody>
    {% for order in order_list %}
    <tr>
        <td>{{order.id}}</td>
        <td>{{order.date}}</td>
        <td>{{order.shipping}}</td>
        <td>{{order.closed}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
